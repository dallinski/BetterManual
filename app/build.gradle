apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 10
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.dallinc.bettermanual"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 7
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

android.applicationVariants.all { variant ->
    variant.outputs.all { output ->
        outputFileName = "BetterManual-${output.baseName}-${variant.versionName}.apk"
    }
}

dependencies {
    provided 'com.github.ma1co.OpenMemories-Framework:stubs:-SNAPSHOT'
    compile 'com.github.ma1co.OpenMemories-Framework:framework:-SNAPSHOT'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
